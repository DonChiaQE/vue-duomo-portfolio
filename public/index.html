<script>
    var typed2 = new Typed('#typed2', {
        strings: ['I am a </span><span style="color: #77B9A8; opacity: 100%;">Student</span>^500',
            'I am a <span style="color: #77B9A8; opacity: 100%;">Developer</span>^500',
            'I am a <span style="color: #77B9A8; opacity: 100%;">Photographer</span>^500',
            'I am a <span style="color: #77B9A8; opacity: 100%;">Musician</span>^500',
            'I am an <span style="color: #77B9A8; opacity: 100%;">Editor</span>^500'
        ],
        typeSpeed: 60,
        backSpeed: 40,
        smartBackspace: true,
        loop: true,
        cursorChar: '<span style="font-size: 38px;">_</span>',
        smartBackspace: true,
    });

    ScrollReveal().reveal('.hstack', {
        delay: 100
    });

    ScrollReveal().reveal('.vstack', {
        delay: 100
    });

    ScrollReveal().reveal('.shadow-sm', {
        delay: 200
    });

    const {
        styler,
        spring,
        listen,
        pointer,
        value
    } = window.popmotion;

    const ball = document.querySelector('.img-avatar');
    const divStyler = styler(ball);
    const ballXY = value({
        x: 0,
        y: 0
    }, divStyler.set);

    listen(ball, 'mousedown touchstart')
        .start((e) => {
            e.preventDefault();
            pointer(ballXY.get()).start(ballXY);
        });

    listen(document, 'mouseup touchend')
        .start(() => {
            spring({
                from: ballXY.get(),
                velocity: ballXY.getVelocity(),
                to: {
                    x: 0,
                    y: 0
                },
                stiffness: 200,
                // mass: 1,
                // damping: 10
            }).start(ballXY);
        });
</script>

<style>
    body {
        font-family: Gill Sans, Gill Sans MT, Calibri, sans-serif;

    html,
    body {

</style>
